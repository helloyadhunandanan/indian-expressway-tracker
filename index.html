<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Expressway Tracker</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Indian Expressway Tracker</h1>
        <p>Track India's major expressways with live project status, inauguration dates, and schemes.</p>
    </header>

    <!-- Dark Mode Toggle -->
    <section class="theme-toggle">
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <input
            type="text"
            id="searchInput"
            placeholder="Search by Name, State, Scheme..."
        />
    </section>

    <!-- Filter Buttons -->
    <section class="filter-section">
        <button onclick="filterStatus('all')">Show All</button>
        <button onclick="filterStatus('Completed')">Completed</button>
        <button onclick="filterStatus('Under Construction')">Under Construction</button>
    </section>

    <!-- Leaflet Map -->
    <section class="map-section">
        <h2>Expressway Map</h2>
        <div id="map" style="height: 400px; width: 100%;"></div>
    </section>

    <!-- Expressway Cards -->
    <section class="expressway-list" id="expresswayList">
        <!-- Dynamic Cards will appear here -->
    </section>

    <footer>
        <p>Made for Bharat Infrastructure Awareness | Jai Hind ðŸ‡®ðŸ‡³</p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
