<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Expressway Tracker</title>
    <!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Indian Expressway Tracker</h1>
        <p>Track India's major expressways with real-time project details.</p>
    </header>

    <section class="search-section">
        <input
            type="text"
            id="searchInput"
            placeholder="Search by Expressway Name, State, Scheme..."
        />
    </section>

    <section class="map-section">
        <h2>Expressway Map Overview</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3648.441482149296!2d77.21672117502656!3d28.644800879186038!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce3c995a5450f%3A0x1c4ed11a7e6c4e8e!2sIndia%20Gate!5e0!3m2!1sen!2sin!4v1687012339708!5m2!1sen!2sin"
            width="100%"
            height="300"
            style="border: 0;"
            allowfullscreen=""
            loading="lazy"
        ></iframe>
    </section>

    <section class="expressway-list" id="expresswayList">
        <!-- Dynamic Expressway Cards will load here via JS -->
    </section>

    <footer>
        <p>Made for Bharat Infrastructure Awareness | Jai Hind ðŸ‡®ðŸ‡³</p>
    </footer>

    <script src="script.js"></script>
    <!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>
</html>
